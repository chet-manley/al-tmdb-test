<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<title>al-test-tmdb</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="libs/angular-1.3.12.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div ng-app="alTMDBApp">
		<section ng-controller="actorSearchController as actorCtrl">
			<label>Search movies by actor:</label>
			<input type="text" id="actorName" ng-model="actorCtrl.actorName" placeholder="Enter actor's name here" />
			<button ng-click="actorCtrl.doSearch()">Search</button>
		</section>
		<section data-movie-list></section>
	</div>
</body>
</html>
