<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<title>al-test-tmdb Flight-Style!</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script data-main="js/main" src="js/lib/require.js"></script>
</head>
<body>
	<div id="main">
		<!-- Search box (js/components/search.js) -->
		<section id="searchBox">
			<label for="searchName">Search movies by actor:</label>
			<input type="search" id="searchName" placeholder="Enter actor's name here" />
			<button id="executeSearch">Search</button>
		</section>

		<!-- Movies list (js/components/moveList.js) -->
		<section id="movieList" class="hide">
			<ul class="movie-list">
				<li><h2 id="selectedActor"></h2></li>
				<li id="movies" class="movie-list-item">
					<img data-bind="poster_path" src="">
					<span>
						<h3>Title</h3><h4 data-bind="title"><!-- Movie Title --></h4>
						<h3>Date</h3><h4 data-bind="release_date"><!-- Movie Date --></h4>
					</span>
				</li>
			</ul>
		</section>

		<!-- Searched actors modal (js/components/actorList.js) -->
		<div id="actorList" class="overlay hide">
			<div class="ng-modal">
				<button id="closeActorList" class="ng-modal-close-btn"></button>
				<h2 id="modalMessage"><!--Modal message--></h2>
				<ul class="actor-list">
					<li class="actor-list-item">
						<span data-bind="id" class='hide'></span>
						<span data-bind="profile_path"></span>
						<span data-bind="name"></span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
